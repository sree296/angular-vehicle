<div class="vehicle-card col s12 m7">
    <h4 class="header">Vehicle Details - Year</h4>
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
            <blockquote>Please select Year</blockquote>
            <select>
              <option>Select Year</option>
              <option *ngFor="let year of vehicleYears" value="{{year.codigo}}">{{year.nome}}</option>
            </select>
        </div>
        <div class="card-action">
            <a class="waves-effect waves-light btn">Save</a>
        </div>
      </div>
    </div>
  </div>
